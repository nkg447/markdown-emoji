<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Markdown | Demo</title>
    <style>
      textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>

    <h3>Markdown Emoji</h3>
    <p>The below text field is enabled with markdown emoji. To use any emoji press ':' followed by the emoji name.</p>
    <br/>
    <p>For example try typing ":smile" in the below text box.</p>

    <textarea id="ta" rows="9"> </textarea>
    <script src="./markdown-emoji.mini.js"></script>
    <script>
      new MarkDownEmoji(document.getElementById("ta")).start();
    </script>
  </body>
</html>
